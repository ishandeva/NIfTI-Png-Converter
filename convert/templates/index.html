<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>NiFTI Converter</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">

                    <div class="form-group"><button class="btn btn-primary btn-block btn-lg" type="submit">Download Converted Zip</button></div>

        </section>
    </main>
